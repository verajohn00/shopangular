<div class="container-fluid">
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h3>Inicia Sesión</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <form (ngSubmit)="sendForm(f)" #f="ngForm" ngNativeValidate>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" size="50" id="email" placeholder="" ngModel name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="" ngModel name="password" required>
            </div>
                <div class="alert alert-danger" role="alert" *ngIf="showError">
                    Revisa tus datos para contirnuar.
                </div>
                <button type="submit" class="btn btn-success center">Ingresar</button>
            </form>
        </div>        
    </div>
</div>
</div>
